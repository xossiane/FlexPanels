<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');
      </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Panels</title>
  </head>
  <body>
    
      <div class="panels">

        <!-- panel 1 -->
        <div class="panel panel1">
          <p>Ocean is more</p>
          <p>ANCIENT</p>
          <p>than mountains</p>
        </div>

        <!-- panel 2 -->
        <div class="panel panel2">
          <p>Eternity </p>
          <p>begins</p>
          <p>and ends</p>
          <p>with</p>
          <p>ocean's tides</p>
        </div>

        <!-- panel 3 -->
        <div class="panel panel3">
          <p>Even castles </p>
          <p>made from sand</p>
          <p>fall to the ocean</p>
        </div>

        <!-- panel 4 -->
        <div class="panel panel4">
          <p>A lot of people attack</p>
          <p>the sea and I</p>
          <p>make love to it</p>
        </div>
      </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
